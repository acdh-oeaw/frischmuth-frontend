              The alt will not be displayed, it should describe the image. If not provided the title
              of the image will be the alt.
            required: false
          - name: copyright
            label: Copyright
            widget: string
            hint: The copyright if provided will be displayed under the title
            required: false

      - name: body
        label: Description
        widget: markdown
        modes:
          # - raw
          - rich_text
      - name: links
        label: Links to related works
        widget: list
        allow_add: true
        fields:
