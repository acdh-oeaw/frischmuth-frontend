    fields:
      - name: title
        label: Ortsname
        widget: string
        required: true

      - name: coordinates
        label: Coordinates
        widget: object
        fields:
          - name: latitude
            label: Latitude
            widget: number
            value_type: float
            required: true
          - name: longitude
            label: Longitude
            widget: number
            value_type: float
            required: true

      - name: images
        label: Images
        widget: list
        required: false
        allow_add: true
        fields:
          - name: titel
            label: Image Title
            widget: string
            required: true
          - name: image
            label: Image
            widget: image
            required: true
          - name: alt
